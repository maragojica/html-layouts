<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01IN_06000a</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,400i,700,700i,800,800i&display=swap" rel="stylesheet">
	<!-- font-family: 'Merriweather Sans', sans-serif; -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/style-custom-icon.css">
	<link rel="stylesheet" type="text/css" href="css/style-meet.css">
	
</head>
<body>
	<div class="wrap meet">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="row" id="box-messages">
						<div class="message" style="display:none;">This Meeting is Being Recorded</div>
					</div>
					<div class="box-main">
						<div class="box-top">
							
							<div class="grid grid-2">
								<div class="grid-item">
									<div class="box-meet active">
										<img class="photo-user" src="images/Bradley-Dexter.jpg">
										<div class="meta img-full">
											<div class="name">Bradley Dexter</div>
											<a href="#" class="btn-microphone"><span class="icon icon-solid icon-microphone color-blue icon-secondary"></span></a>
										</div>
									</div>
								</div>
								<div class="grid-item">
									<div class="box-meet">
										<img class="photo-user" src="images/Brittany-Simms-circle.jpg">
										<div class="meta">
											<div class="name">Brittany Simms</div>
											<a href="#" class="btn-microphone-user btn-microphone-brittany muted" data-user="brittany"><span class="icon icon-regular icon-microphone-slash color-blue"></span></a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="box-bottom">
							<div class="box-control">
								<div class="btn-metting btn-end-meeting">
									<span class="icon icon-solid icon-phone color-red"></span>
									<span class="text">End Meeting</span>
								</div>
								<div class="d-flex">
									<div class="position-relative">
										<div id="btn-record" class="btn-metting">
											<span class="icon icon-solid icon-record-vinyl color-red"></span>
											<span class="text">Record</span>
										</div>
										<a href="javascript:void(0)" id="btn-stop-recording" class="btn btn-danger mr-2" style="display:none;">STOP RECORDING</a>
									</div>
									<div class="btn-metting btn-microphone">
										<span class="icon icon-control icon-solid icon-microphone color-blue"></span>
										<span class="text">Mic On</span>
									</div>
									<div id="btn-video" class="btn-metting btn-video">
										<span class="icon icon-solid icon-video color-blue icon-main"></span>
										<span class="text">Video On</span>
									</div>
								</div>
								<div class="d-flex">
									<div id="btn-meet-share" class="btn-metting " data-toggle="modal" data-target="#shareWindowModal">
										<span class="icon icon-solid icon-arrow-alt-square-up color-blue"></span>
										<span class="text">Share Screen</span>
									</div>
									<div id="btn-hand" class="btn-metting">
										<span class="icon icon-solid icon-hand-paper color-blue"></span>
										<span class="text">Raise Hand</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<div class="wrap-sidebar">
			<div class="sidebar-top">
				<div class="sidebar-meeting">
					<h3>Participants</h3>
				</div>
				<div class="participants">
					<div class="item">
						<div class="participant-left">
							<span>Bradley Dexter</span>
							<a href="#" class="btn-microphone"><span class="icon icon-solid icon-microphone color-blue icon-secondary mr-2"></span></a>
							<a href="#" class="btn-video"><span class="icon icon-solid icon-video color-blue icon-secondary"></span></a>
						</div>
						<div class="participant-right">
							<span class="icon icon-solid icon-user-profile color-blue"></span>
							<span>Host</span>
						</div>
					</div>
					<div class="item">
						<div class="participant-left">
							<span>Brittany Simms</span>
							<a href="#" class="btn-microphone-user btn-microphone-brittany muted" data-user="brittany"><span class="icon icon-regular icon-microphone-slash color-blue mr-2"></span></a>
							<span class="icon icon-regular icon-video-slash color-blue"></span>
						</div>
						<div class="participant-right">
							<span>Participant</span>
						</div>
					</div>
				</div>
			</div>
			<div class="sidebar-bottom">
				<div class="wrap-chat">
					<h3><span>Chat <i class="far fa-angle-up color-blue"></i></span></h3>
					<div class="chat-text" style="display:none;">
						
					</div>
					<div class="wrap-input-chat">
						<input type="text" placeholder="Message all attendees" class="input-text-chat">
						<div class="chat-meta" style="display:none;">
							<a href="#" class="link-face"><span class="icon-regular icon-smile"></span></a>
							<a href="#" class="link-send"><span class="icon-regular icon-paper-plane"></span></a>
						</div>
					</div>
				</div>
				<div class="footer-brand">
					<a href="#"><img src="images/Tower-Logo-White-Tiny.png" width="30"></a>
				</div>
			</div>
			
		</div>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</html>
