<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>05IN_06001</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,400i,700,700i,800,800i&display=swap" rel="stylesheet">
	<!-- font-family: 'Merriweather Sans', sans-serif; -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/style-custom-icon.css">
	<link rel="stylesheet" type="text/css" href="css/style-meet.css">
</head>
<body class="meet-init">
	<div class="wrap">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">


					<h1>BUS 131 Classroom</h1>
					<h4>The Meeting Host will let you in shortly.</h4>
					
					<div class="meet-box">
						<div class="meet-image">
							<img src="images/any-user-tiny.jpg">
						</div>
						<div class="box-control">
							<div class="btn-metting btn-microphone">
								<span class="icon icon-control icon-solid icon-microphone color-blue"></span>
								<span class="text">Mic On</span>
							</div>
							<div id="btn-video" class="btn-metting">
								<span class="icon icon-solid icon-video color-blue"></span>
								<span class="text">Video On</span>
							</div>
						</div>
						<div class="meet-user-name">
							Inez Campos
						</div>
					</div>

					<!-- Modal -->
					<div class="modal fade modal-meet" id="busModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
					  <div class="modal-dialog" role="document">

					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title">Guest Information</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <i class="fas fa-times-circle"></i>
					        </button>
					      </div>
					      <div class="modal-body">
					        <form>
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">First Name</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" value="Inez">
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Last Name</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" value="Campos">
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Institution</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" value="Universidad de Lisboa">
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Position</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" value="Professor">
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control" value="icampos@ulisboa.pt">
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="staticEmail" class="col-sm-3 col-form-label">Password</label>
							    <div class="col-sm-9">
							      <input type="password" class="form-control" value="Password">
							    </div>
							  </div>
							</form>
					      </div>
					      <div class="modal-footer">
					        <button id="btn-share" type="button" class="btn btn-blue" data-dismiss="modal">SUBMIT</button>
					      </div>
					      <div class="modal-footer pt-1 color-white">
						   	* By clicking "Submit" you are providing consent to being recorded during this activity. 
						  </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="footer-brand">
		<a href="#"><img src="images/Tower-Logo-White-Tiny.png" width="30"></a>
	</div>
</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript">
		jQuery(window).on('load', function(){
			jQuery("#busModal").modal('show');
		});
	</script>
</html>
