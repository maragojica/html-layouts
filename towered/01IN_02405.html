<!DOCTYPE html>
<html>
<head>
	<title>01IN_02405</title>
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,400i,700,700i,800,800i&display=swap" rel="stylesheet"><!-- font-family: 'Merriweather Sans', sans-serif; -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style-register.css">
</head>
<body class="page-enter page-sign-in">
<div class="box-message wrap-form-info text-center mt-4 mb-2">
	<h3>You have successfully reset your password.</h3>
</div>
	<div id="container">
		<header id="wrap-logo" class="ac">
			<a href="#"><img src="images/logo-ahea.png" /></a>
		</header>
		<section id="wrap-form">
			<form>
				<div class="wrap-input pl-0">
					<input type="email" name="" placeholder="Email Address">
				</div>
				<div class="wrap-input pl-0">
					<input type="password" class="cl-pass" name="" placeholder="Password">
				</div>
				<div class="row">
					<div class="col-md-6">
						<label><input type="checkbox" id="cbox1" class="input-check" value="first_checkbox">  Remember me</label>
					</div>

					<div class="col-md-6 pr-md-0">
						<div class="wrap-form-title text-md-right">
							<h3> Forgot Password?</h3>
						</div>
					</div>
				</div>

				<div class="wrap-input-submit ac">
					<input type="submit" name="" value="Sign In" class="btn2 btn-blue w-100">
				</div>
			</form>
		</section>
		<div class="create-account ac m0">
			<p>Don't have an account? <a href="#"><b>Create an Account</b></a></p>
		</div>
	</div>
	<footer class="container wrap-logo-bottom">
		<div class="row mb-2 mt-5">
			<div class="col-md-12 text-center"><span class="d-block-resp">&copy; Tower Education Technologies</span> <span class="hide-resp">|</span> <a href="javascript:void(0);" data-toggle="modal" data-target="#termsModal">Terms of Service</a> | <a href="javascript:void(0);" data-toggle="modal" data-target="#privacyModal">Privacy Policy</a> | <a href="#">Help</a> | <a href="#">Contact Us</a>
			</div>
		</div>
		<a href="https://www.toweredtech.com/"><img src="images/logo-tower-register.png" class="block"></a>
	</footer>

	<script type="text/javascript">
		jQuery(document).ready(function(){
			$(".toggle-password").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				var input = $("#password-field");
				if (input.attr("type") == "password")
					input.attr("type", "text");
				else
					input.attr("type", "password");
			});

			$(".toggle-password-confirm").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				var input = $("#password-field-confirm");
				if (input.attr("type") == "password")
					input.attr("type", "text");
				else
					input.attr("type", "password");
			});
		});
	</script>
</body>
</html>
